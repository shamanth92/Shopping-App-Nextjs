name: Lint, Test, Build and Push Frontend Image to AWS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.17.0"

      - name: Install dependencies
        run: npm install

      - name: Run Linting
        run: npm run lint

  test:
    needs: eslint
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_FIREBASE_CONFIG_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_CONFIG_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.17.0"

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm run test
